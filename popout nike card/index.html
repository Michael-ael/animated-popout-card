<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Nike Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="images/revolt-164_6wVEHfI-unsplash-Recovered TRANSPARENT.png" alt="">
            </div>

            <div class="info">
                <div class="title">
                    <h1>Nike XR</h1>
                    <h3>Ready to move into the future...</h3>
                </div>
                    <div class="sizes">
                        <button>39</button>
                        <button>41</button>
                        <button class="active">43</button>
                        <button>46</button>
                    </div>

                    <div class="purchase">
                        <button>Buy Now</button>
                    </div>
                
            </div>
        </div>
    </div>
<script src="index.js"></script> 
<script src="popout.js"></script>
<script>
    VanillaTilt.init(document.querySelector(".card"),{
		max: 25,
        speed: 400,
        glare: true,
        "max-glare": 1,
	});
	
</script>
</body>
</html>
